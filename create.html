<body class="cl-default fixed" id="login">

    <!-- start:wrapper -->
    <div class="header-login wow fadeInDown" data-wow-duration="2s" data-wow-delay=".2s">
    	<div class="text-center">
    		<h1><i class="fa fa-pied-piper-alt"></i> Junto</h1>
    	</div>
    </div>

    <div class="body-login wow fadeInDown" data-wow-duration="2s" data-wow-delay=".2s">
    	<form role="form" method="post">
    		<div class="form-group">
    			<input type="firstName" class="form-control input-lg" id="firstName" name="firstName" placeholder="First Name">
    		</div>
    		<div class="form-group">
    			<input type="lastName" class="form-control input-lg" id="lastName" name="lastName" placeholder="Last Name">
    		</div>
		  	<div class="form-group">
		    	<input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control input-lg" id="password" placeholder="Password">
		  	</div>
		  	<div class="checkbox">
		    	<label>
		      	<input type="checkbox"> Remember me
		    	</label>
		  	</div>
		  	<button type="submit" class="btn btn-default btn-block btn-lg btn-perspective" id="createUser">CREATE</button>
		</form>
		<div class="text-center">
			<p><a href="index.html"><strong>Log In</strong></a></p>
		</div>
    </div>	
	
	

 
    <!-- end:wrapper -->

	<!-- start:javascript for all pages -->
		<!-- start:jquery -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<!-- start:bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- start:arjuna.js -->
		<script src="js/arjuna.js"></script>
	<!-- end:javascript for all pages-->
	<script src="js/wow.js"></script>
	 <script type="text/javascript">
    Parse.initialize("biMGnMGZKMRqeZFLXZDFQP84ln8gKqPzj0oV71TM", "B2422y5nyMJsGZF4K6GzAiTFJgwTZkHhOpcZ8Ovj");
    
    var currentUser = Parse.User.current();
    if (currentUser) {
		window.location.replace("pages/main.php");
	}
	else {
		// none. 
	}

    
    $("#createUser").click(function(event) {
    	event.preventDefault();
    	
    	// set user values
    	var firstName = $("#firstName").val();
    	var lastName = $("#lastName").val();
    	var userEmail = $("#email").val();
    	var userPass = $("#password").val();
    	
    	// create new User
	    var user = new Parse.User();
	    user.set("firstName", firstName);
	    user.set("lastName", lastName);
		user.set("username", userEmail);
		user.set("password", userPass);
	 	
	 	// sign up new user
		user.signUp(null, {
	 	 success: function(user) {
	    	Parse.User.become(user._sessionToken).then(function (user) {
			 	 window.location.replace("pages/main.php");
				 }, function (error) {
				  console.log(error);
				});
	    	},
	     error: function(user, error) {
	     	//some error message

	    	// Show the error message somewhere and let the user try again
	    	//alert("Error: " + error.code + " " + error.message);
			}
		});
	});
	    
	new WOW().init();
	

    
	
	
	
    
  </script>
